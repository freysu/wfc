<!--统计词频-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统计词频</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script
      src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"
      type="application/javascript"
    ></script>
    <!-- SheetJS + DOM + FileSaver.js -->
    <script
      src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/xlsx/0.18.2/xlsx.full.min.js"
      type="application/javascript"
    ></script>
    <script
      src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/FileSaver.js/2014-08-29/FileSaver.min.js"
      type="application/javascript"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1>统计词频</h1>
      <img src="./img/logo.jpg" alt="Logo" />
    </header>
    <div class="container">
      <form class="file-input">
        <label for="textFileInput">上传 .txt 格式文件</label>
        <input data-type="" type="file" id="textFileInput" />
        <label
          for="excelFileInput"
          title="需要保证数据在工作表 1，且第 1 列标题为 keyword"
          >上传 .xlsx 格式文件</label
        >
        <input data-type="" type="file" id="excelFileInput" />
      </form>
      <div class="file-contents-container">
        <button class="btn-clear-file-contents" title="清除文本">X</button>
        <textarea
          name=""
          id="file-contents"
          cols="30"
          rows="10"
          placeholder="在此输入你的文本，也可以通过上传 .txt 格式或 .xlsx 格式文件导入文本"
        ></textarea>
      </div>
      <div>
        <div class="selectRows">
          <span>
            下表将展示前
            <select id="row-selection">
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="全部">全部</option>
            </select>
            个
          </span>
          <span>
            <select id="row-selection1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            个
          </span>
          <span>
            <select id="row-selection2">
              <option value="yes">包含</option>
              <option value="no">不包含</option>
            </select>
            语法词的单词出现次数
          </span>
        </div>
        <button class="btn-calc-word-count">显示结果</button>
        <button class="btn-export-word-count" style="display: none">
          导出
        </button>
      </div>
      <div>
        <table class="word-results">
          <tr>
            <td>当前字符数</td>
            <td id="num_character">0</td>
            <td>当前单词数</td>
            <td id="num_word">0</td>
            <td>当前句子数</td>
            <td id="num_sentence">0</td>
          </tr>
        </table>
      </div>
      <table class="word-freq-results">
        <thead>
          <tr>
            <th>序号</th>
            <th><span id="wordTypeIndex">1</span> 个词</th>
            <th>次数</th>
            <th>占比</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./js/stopWordsInEnglish.js"></script>
    <script src="./js/jquery.wordcounttool.min.js"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
