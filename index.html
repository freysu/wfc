<!--统计词频-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统计词频</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"
      type="application/javascript"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1>统计词频</h1>
      <img src="./img/logo.jpg" alt="Logo" />
    </header>
    <div class="container">
      <form class="file-input">
        <label for="input-file">上传文件</label>
        <input type="file" id="input-file" />
      </form>
      <div class="file-contents-container">
        <button
          class="btn-clear-file-contents"
          title="清除文本"
          onclick="$('#file-contents').val('')"
        >
          X
        </button>
        <textarea name="" id="file-contents" cols="30" rows="10"></textarea>
      </div>
      <!-- <textarea name="" id="file-contents" cols="30" rows="10"></textarea> -->
      <button class="btn-calc-word-count">统计词频</button>
      <table class="word-freq-results">
        <thead>
          <tr>
            <th>单词</th>
            <th>次数</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./js/stopWordsInEnglish.js"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
